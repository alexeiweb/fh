<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendly House</title>

  <link rel="preload" href="fonts/Comfortaa-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/HelveticaNeueCyr-Light.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/HelveticaNeueCyr-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/HelveticaNeueCyr-Roman.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="css/default.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__nav">
        <div class="header__burger">
          <img src="./img/burger.png" alt="" class="header__burger_image">
        </div>

        <div class="header__logo">
          <img src="./img/logo.png" alt="" class="header__logo_image">
        </div>

        <div class="header__contact">
          <a class="header__phone" href="tel:88493003957" >8 (849) 300 - 39 -57</a>
        </div>
      </div>
    </div>    
  </header>

  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="hero__wrapper">
          <div class="hero__left">
            <h1 class="hero__title title"><span>Сара ждёт,</span> когда найдётся её человек</h1>
  
            <button class="hero__btn" type="submit">
              <img src="./img/hero_btn.png" alt="" class="hero__btn_image">
  
              <p class="hero__btn_text btn-text">Жми на лапку, чтобы помочь!</p>
            </button>
          </div>
  
          <div class="hero__right">
            <img src="./img/sara.jpg" alt="" class="hero__image">
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <section class="contacts">
      <h3 class="contacts__title">Ты можешь помочь нам!</h3>
  
      <p class="contacts__text">Хочешь забрать питомца, стать волонтером, или опекуном?<br><span>Свяжись с нами!</span></p>
  
      <div class="contacts__item">
        <a class="contacts__item_phone" href="tel:88493003957">8 (849) 300 - 39 -57</a>
  
        <a class="contacts__item_email" href="mailto:FriendlyHouse@gmail.com">FriendlyHouse@gmail.com</a>
      </div>
  
      <p class="contacts__text">Или оставь свои контакты и мы сами свяжемся с тобой!</p>
  
      <form action="#" class="contacts__form">
        <label class="contacts__form_phone">
          Номер телефона<br>
          <input class="contacts__input" type="tel" name="phone">
        </label>
  
        <label class="contacts__form_email">
          E-mail<br>
          <input class="contacts__input" type="email" name="email">
        </label>
  
        <label class="contacts__form_send">
          <button class="contacts__form_btn" type="submit">
          </button>
        </label>
      </form>    
    </section>
  </footer>
  
</body>
</html>
