<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendly House</title>

  <link rel="stylesheet" href="css/default.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__nav">
        <div class="header__burger">
          <img src="./img/burger.png" alt="" class="header__burger_image">
        </div>

        <div class="header__logo">
          <img src="./img/logo.png" alt="" class="header__logo_image">
        </div>

        <div class="header__contact">
          <a class="header__phone" href="#" >8 (849) 300 - 39 -57</a>
        </div>
      </div>
    </div>    
  </header>

  <main class="main">
    <section class="hero">
      <div class="container">
        <h1 class="hero__title">Сара ждёт, когда найдётся её человек</h1>

        <button class="hero__btn" type="submit">
          <img src="./img/hero_btn.png" alt="" class="hero__btn_image">

          <p class="hero__btn_text">Жми на лапку, чтобы помочь!</p>
        </button>

        <img src="./img/sara.jpg" alt="" class="hero__image">
      </div>
    </section>

  </main>

  <footer class="footer">

  </footer>
  
</body>
</html>
